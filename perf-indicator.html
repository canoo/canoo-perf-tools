<!-- ------------------------------------------------------------------------------------------ -->
<!-- IMPORTS.
<!-- ------------------------------------------------------------------------------------------ -->

<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/paper-styles/shadow.html">
<link rel="import" href="./bower_components/iron-fit-behavior/iron-fit-behavior.html">

<dom-module id="perf-indicator">

  <!-- ---------------------------------------------------------------------------------------- -->
  <!-- TEMPLATE.
  <!-- ---------------------------------------------------------------------------------------- -->

  <template>
    <div class="shadow">
      [[text]]
    </div>

    <custom-style>
      <style is="custom-style">
        .shadow {
          @apply --shadow-elevation-2dp;

          display: inline-block;
          margin: 10px;
          padding: 5px;
          width: 50px;
          height: 50px;
          line-height: 50px;
          border-radius: 50%;
          text-align: center;
          font-weight: 700;
        }
      </style>
    </custom-style>
  </template>

  <!-- ---------------------------------------------------------------------------------------- -->
  <!-- ELEMENT.
  <!-- ---------------------------------------------------------------------------------------- -->

  <script>
    class PerfIndicator extends Polymer.mixinBehaviors(
        [Polymer.IronFitBehavior], Polymer.Element) {
      static get is() { return "perf-indicator" }

      static get properties() {
        return {
          text: {
            type: String
          }
        }
      }

      ready() {
        super.ready()
        this.positionTarget = window
        this.verticalAlign = "top"
        this.horizontalAlign = "right"
      }

      connectedCallback() {
        super.connectedCallback()
        this.position()
      }
    }

    window.customElements.define(PerfIndicator.is, PerfIndicator)
  </script>

</dom-module>
